<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            font-size: 24px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <title>Leap Year Calculator</title>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-alt"></i> Leap Year Calculator</h1>
        <input type="number" id="yearInput" placeholder="Enter a year">
        <button id="checkButton"><i class="fas fa-check"></i> Check</button>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const yearInput = document.getElementById("yearInput");
            const checkButton = document.getElementById("checkButton");
            const result = document.getElementById("result");

            checkButton.addEventListener("click", function () {
                const year = parseInt(yearInput.value);

                if (isNaN(year)) {
                    result.innerHTML = 'Please enter a valid year.';
                } else if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    result.innerHTML = `<i class="fas fa-calendar-check"></i> ${year} is a leap year.`;
                } else {
                    result.innerHTML = `<i class="fas fa-calendar-times"></i> ${year} is not a leap year.`;
                }
            });
        });
    </script>
</body>
</html>
